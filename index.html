<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatitble" content="IE-egde">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bakar.css">
        <title>sign up </title>
    </head>
    <body>
        <form>
            <label for="name">Full name :</label>
            <input type="text" name="name" id="name" placeholder="enter your name :">
            <br>
            <label for="email">Email :</label>
            <input type="text" id="email" placeholder="....@hotmail.com">
            <br>
            <label for="phone">Phone number</label>
            <input type="number" id="phone" placeholder="phone number">
            <br>
            <label for="password">password</label>
            <input type="password" id="password" placeholder="enter your password :">
            <br>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" id="male"><label for="male">male</label>
            <input type="radio" name="gender" id="female"><label for="female">female</label>
            <br>
            <label for="address">address</label>
            <br>
            <textarea name="address" id="address" cols="30" rows="2" placeholder="Enter your address"></textarea>
            <br>
            <label for="upload">upload Photo :</label>
            <input type="file" id="upload">

            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">reset</button>

        </form>
    </body>
</html>
